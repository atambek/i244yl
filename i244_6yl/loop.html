<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Kodune Ãœlesanne</title>
	<style type="text/css">
	.active { background: skyblue; padding: 10px;}
	</style>
	<script type="text/javascript" src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			$("li").first().addClass("active");
			$("#next").click(function(){
				var currSelection = $("li.active");
				if (currSelection.is(":last-child")) {
					currSelection.removeClass();
					$("li").first().addClass("active");
				} else {
					currSelection.removeClass();
					currSelection.next().addClass("active");
				}
			});
			$("#prev").click(function(){
				var currSelection = $("li.active");
				if (currSelection.is(":first-child")) {
					currSelection.removeClass();
					$("li").last().addClass("active");
				} else {
					currSelection.removeClass();
					currSelection.prev().addClass("active");
				}
			});
		});
	</script>
</head>
<body>
<button id="next">edasi</button>
<button id="prev">tagasi</button>

<ul>
<li>esimene</li>
<li>teine</li>
<li>kolmas</li>
<li>neljas</li>
</ul>

</body>
</html>
